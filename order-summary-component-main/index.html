<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="fondo__principal">
      <section class="principal">
        <img class="fomato__fondo" src="./images/illustration-hero.svg" alt="Fondo Mobile">
        <h1 class="formato__titulo">Order Summary</h1>
        <p class="formato__parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <ul class="lista__plan">
          <li class="lista__plan_imagen">
            <img src="./images/icon-music.svg" alt="Icono Musica">
          </li>
          <li class="lista__plan_texto">
            <h1>Annual Plan</h1>
              <p>$59.99/year</p>
          </li>
          <li class="lista__plan_vinculo">
            <a href="#">Change</a>
          </li>
        </ul>
        <ul class="botones">
          <li>
            <input class="boton__payment" type="submit" value="Proceed to Payment">
          </li>
          <li>
            <input class="boton__cancel" type="submit" value="Cancel Order">
          </li>
        </ul>
        
      </section>
    </div>
  </main>
</body>
</html>
